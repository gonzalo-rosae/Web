<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Principal</title>
    <link rel="icon" href="../imagenes/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="../estilos/general.css">
    <link rel="stylesheet" href="../estilos/consonantes.css">
    <script src="../scripts/general.js"></script>
</head>

<body>
    <a id="flechaAtras" href="javascript:void(0);" onclick="window.history.back();">‚Üê</a>
    <div class="container">
        <h1>Consonantes</h1>
        <div class="button-container">
            <button id="btnSimbolos" class="custom-button" onclick="goToPage('AFI_consonantes')"><span class="textoBtn">Repaso s√≠mbolos</span></button>
            <div class="button-group">
                <button id="btnSibilantes" class="custom-button split-button" onclick="goToTest('sibilantes')"><span class="textoBtn">Test sibilantes</span></button>
                <button id="btnSibilantesHot" class="custom-button split-button hot-button" onclick="goToTest('sibilantes++')">üî•</button>
            </div>
            <button id="btnAfricadas" class="custom-button" onclick="goToTest('africadas')"><span class="textoBtn">Test africadas</span></button>
            <button id="btnParticipios" class="custom-button" onclick="goToTest('participios')"><span class="textoBtn">Test participios</span></button>
            <button id="btnPlurales" class="custom-button" onclick="goToTest('plurales')"><span class="textoBtn">Test plurales</span></button>
        </div>
    </div>

    <script>
        window.onload = function () {
            const identificador = sessionStorage.getItem('idUsuario');
            const token = sessionStorage.getItem('token');

            if (!(identificador && tokenEsValido(token, identificador))) {
                redirigirAIndex();
            }
        }

        function redirigirAIndex() {
            sessionStorage.removeItem('idUsuario');
            sessionStorage.removeItem('token');
            window.location.href = 'paginas/index.html';
        }
    </script>
</body>

</html>
