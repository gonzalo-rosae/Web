<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Vocales IPA</title>
    <link rel="stylesheet" href="../estilos/general.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>IPA: Vowels</h1>
        <div class="etiquetas">
            <span class="etiqueta-izquierda">Front</span>
            <span class="etiqueta-central">Central</span>
            <span class="etiqueta-derecha">Back</span>
        </div>
        <div class="diagrama">
            <button class="vowel" style="grid-area: 1 / 1;">i</button>
            <button class="vowel" style="grid-area: 1 / 3;">ɨ</button>
            <button class="vowel" style="grid-area: 1 / 5;">u</button>
            
            <button class="vowel" style="grid-area: 2 / 1;">ɪ</button>
            <button class="vowel" style="grid-area: 2 / 5;">ʊ</button>
            
            <button class="vowel" style="grid-area: 3 / 1;">e</button>
            <button class="vowel" style="grid-area: 3 / 3;">ɘ</button>
            <button class="vowel" style="grid-area: 3 / 5;">o</button>
            
            <button class="vowel" style="grid-area: 4 / 1;">e̞</button>
            <button class="vowel" style="grid-area: 4 / 3;">ə</button>
            <button class="vowel" style="grid-area: 4 / 5;">o̞</button>
            
            <button class="vowel" style="grid-area: 5 / 1;">ɛ</button>
            <button class="vowel" style="grid-area: 5 / 3;">ɜ</button>
            <button class="vowel" style="grid-area: 5 / 5;">ʌ</button>
            
            <button class="vowel" style="grid-area: 6 / 1;">æ</button>
            <button class="vowel" style="grid-area: 6 / 3;">ɐ</button>
            
            <button class="vowel" style="grid-area: 7 / 1;">a</button>
            <button class="vowel" style="grid-area: 7 / 3;">ä</button>
            <button class="vowel" style="grid-area: 7 / 5;">ɑ</button>
        </div>
    </div>
</body>
</html>
