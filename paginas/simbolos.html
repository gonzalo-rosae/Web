<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consonantes AFI</title>
    <link rel="icon" href="../imagenes/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="../estilos/general.css">
    <link rel="stylesheet" href="../estilos/simbolos.css">
</head>

<body>
    <a id="flechaAtras" href="javascript:void(0);" onclick="window.history.back();">←</a>

    <div class="container">
        <h1>Consonantes AFI</h1>
        <div class="grid-container" id="phonemeButtons">
            <!-- Buttons will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Array of consonant phonemes and their corresponding audio file paths
        const phonemes = [
            { symbol: 'p', audio: '../audios/p.mp3', type: 'sordo' },
            { symbol: 'b', audio: '../audios/b.mp3', type: 'sonoro' },
            { symbol: 't', audio: '../audios/t.mp3', type: 'sordo' },
            { symbol: 'd', audio: '../audios/d.mp3', type: 'sonoro' },
            { symbol: 'k', audio: '../audios/k.mp3', type: 'sordo' },
            { symbol: 'g', audio: '../audios/g.mp3', type: 'sonoro' },
            { symbol: 's', audio: '../audios/s.mp3', type: 'sordo' },
            { symbol: 'z', audio: '../audios/z.mp3', type: 'sonoro' },
            { symbol: 'ʃ', audio: '../audios/sh.mp3', type: 'sordo' }, // "sh" as in "she"
            { symbol: 'ʒ', audio: '../audios/zh.mp3', type: 'sonoro' }, // "zh" as in "genre" or "measure"
            { symbol: 'tʃ', audio: '../audios/ch.mp3', type: 'sordo' }, // "ch" as in "church"
            { symbol: 'dʒ', audio: '../audios/j.mp3', type: 'sonoro' }, // "j" as in "judge"
            { symbol: 'f', audio: '../audios/f.mp3', type: 'sordo' },
            { symbol: 'v', audio: '../audios/v.mp3', type: 'sonoro' },
            { symbol: 'θ', audio: '../audios/th.mp3', type: 'sordo' }, // voiceless "th" as in "therapy"
            { symbol: 'ð', audio: '../audios/dh.mp3', type: 'sonoro' }, // voiced "th" as in "this"
            { symbol: 'h', audio: '../audios/h.mp3', type: 'sordo' },
            { symbol: 'l', audio: '../audios/l.mp3', type: 'sonoro' },
            { symbol: 'r', audio: '../audios/r.mp3', type: 'sonoro' },
            { symbol: 'w', audio: '../audios/w.mp3', type: 'sonoro' },
            { symbol: 'j', audio: '../audios/y.mp3', type: 'sonoro' } // "y" as in "yay"
        ];

        // JavaScript
        function createPhonemeButton(phoneme) {
            const button = document.createElement('button');
            button.classList.add('custom-button', phoneme.type);
            button.innerHTML = `<span class="textoBtn">${phoneme.symbol}</span>`;
            button.onclick = () => playSound(phoneme.audio);
            return button;
        }

        function playSound(audioSrc) {
            const audio = new Audio(audioSrc);
            audio.play();
        }

        function loadPhonemeButtons() {
            const buttonContainer = document.getElementById('phonemeButtons');

            // Define the order and pairs
            const phonemeGroups = [
                [['p', 'b'], ['t', 'd'], ['k', 'g']], // 6 oclusivas
                [['s', 'z'], ['ʃ', 'ʒ'], ['tʃ', 'dʒ']], // 4 sibilantes + 2 africadas
                [['f', 'v'], ['θ', 'ð'], ['h', null]], // 4 fricativas
                [['r', 'l'], ['w', 'j'], [null, null]] // r + l, w + j, h solo
            ];

            phonemeGroups.forEach(group => {
                group.forEach(pair => {
                    const pairDiv = document.createElement('div');
                    pairDiv.classList.add('phoneme-pair');

                    pair.forEach(symbol => {
                        if (symbol) {
                            const phoneme = phonemes.find(p => p.symbol === symbol);
                            if (phoneme) {
                                const button = createPhonemeButton(phoneme);
                                pairDiv.appendChild(button);
                            }
                        } else {
                            // Add an empty space to maintain grid alignment
                            const emptySpace = document.createElement('div');
                            emptySpace.style.width = '60px';
                            emptySpace.style.height = '60px';
                            pairDiv.appendChild(emptySpace);
                        }
                    });

                    buttonContainer.appendChild(pairDiv);
                });

                // Add a line break after each group except the last
                if (group !== phonemeGroups[phonemeGroups.length - 1]) {
                    const lineBreak = document.createElement('div');
                    lineBreak.classList.add('line-break');
                    buttonContainer.appendChild(lineBreak);
                }
            });
        }

        window.onload = loadPhonemeButtons;
    </script>
</body>

</html>
