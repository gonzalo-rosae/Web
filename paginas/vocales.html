<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Principal</title>
    <link rel="icon" href="../imagenes/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="../estilos/general.css">
    <link rel="stylesheet" href="../estilos/consonantes.css">
    <script src="../scripts/general.js"></script>
</head>

<body>
    <a id="flechaAtras" href="javascript:void(0);" onclick="window.history.back();">←</a>
    <div class="container">
        <h1>Vocales</h1>
        <div class="button-container">
            <button id="btnSimbolos" class="custom-button" onclick="goToPage('AFI_vocales')"><span class="textoBtn">Repaso símbolos</span></button>
            <button id="btnSchwa" class="custom-button" onclick="goToTest('schwa')"><span class="textoBtn">Test schwa</span></button>
        </div>
    </div>

    <script>
        window.onload = function () {
            const identificador = sessionStorage.getItem('idUsuario');
            const token = sessionStorage.getItem('token');

            if (!(identificador && tokenEsValido(token, identificador))) {
                redirigirAIndex();
            }
        }

        function redirigirAIndex() {
            sessionStorage.removeItem('idUsuario');
            sessionStorage.removeItem('token');
            window.location.href = 'paginas/index.html';
        }
    </script>
</body>

</html>
